<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
        <h:form>

        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <p:outputLabel for="byteInput" value="Input number as byte (-128 ~ 127): " />
        <p:inputNumber id="byteInput" value="#{testView.byteValue}" required="true" />
        <p:commandButton value="submit" actionListener="#{testView.onSubmit}" validateClient="true" />

        </h:form>
    </h:body>
</html>
