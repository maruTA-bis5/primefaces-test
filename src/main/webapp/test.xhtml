<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>PrimeFaces Test</title>
</h:head>
<h:body>

    <h:form id="form">
        <p:messages id="msgs" />
        <p:commandButton value="click!" actionListener="#{testView.onCommandButtonClick}" />

        <!--from https://www.primefaces.org/showcase/ui/data/datatable/edit.xhtml --> 
        <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing
            </f:facet>

            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.id}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput" value="#{car.id}" style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Year">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.year}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{car.year}" style="width:100%" label="Year" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Brand">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.brand}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.brand}" style="width:100%">
                            <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}"
                                itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Color">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.color}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.color}" style="width:100%">
                            <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}"
                                itemValue="#{color}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Button">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:commandButton value="click!(output)" actionListener="#{testView.onCommandButtonClick}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:commandButton value="click!(input)" actionListener="#{testView.onCommandButtonClick}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:35px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>

        <p:dataTable id="cars2" var="car" value="#{dtEditView.cars2}" editable="true" editMode="cell"
            widgetVar="cellCars">
            <f:facet name="header">
                Cell Editing with Click and RightClick
            </f:facet>

            <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.id}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput" value="#{car.id}" style="width:96%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Year">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.year}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{car.year}" style="width:96%" label="Year" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Brand">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.brand}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.brand}" style="width:100%">
                            <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}"
                                itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Color">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{car.color}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.color}" style="width:100%">
                            <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}"
                                itemValue="#{color}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Button">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:commandButton value="click!(output)" actionListener="#{testView.onCommandButtonClick}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:commandButton value="click!(input)" actionListener="#{testView.onCommandButtonClick}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>

</html>
