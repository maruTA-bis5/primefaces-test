<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h:form id="frmTest">
            <p:dataTable selection="#{testView.selection}"
                var="row" value="#{testView.data}" rowKey="#{row.uuid}" widgetVar="table">

                <p:column selectionMode="multiple" />

                <p:column headerText="UUID">#{row.uuid}</p:column>

            </p:dataTable>
            <p:commandButton value="Add new row" process="@this" update="@none"

                action="#{testView.onAddRow}" oncomplete="PF('table').addRow()" />
        </h:form>

    </h:body>
</html>
