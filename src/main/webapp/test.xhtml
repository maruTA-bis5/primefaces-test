<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <p:treeTable
                editable="true"
                var="row"
                value="#{testView.rootNode}">
            
                <p:column headerText="title">
                    #{row.title}
                </p:column>

                <p:column headerText="note">
                    <p:cellEditor>
                        <f:facet name="output">
                            #{row.note}
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText label="note" required="true" value="#{row.note}" />
                            <p:message display="icon" for="@previous" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <p:rowEditor />
                </p:column>
            </p:treeTable>
        </h:form>

    </h:body>
</html>
