<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="parameter" value="#{testView.parameter}">
                <o:converter converterId="omnifaces.ToCollectionConverter"  />
            </f:viewParam>
        </f:metadata>

        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h3>Input (selection)</h3>
        <h:form id="frmTest">
            <p:selectManyCheckbox value="#{testView.selection}">
                <f:selectItems value="#{testView.selectableItems}" />
            </p:selectManyCheckbox>
            <p:commandButton value="Submit" action="#{testView.submit}" />
        </h:form>

        <h3>Output (parameter)</h3>
        <h:outputText value="#{testView.parameter}" />

    </h:body>
</html>
