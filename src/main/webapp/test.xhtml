<!DOCTYPE html>

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>Scrollable DataTable with Header layout issue</h1>

        <p:dataTable scrollable="true" scrollWidth="500">
            <f:facet name="header">scrollable &amp; scrollWidth=500</f:facet>
            <p:column headerText="column1" />

        </p:dataTable>
    </h:body>
