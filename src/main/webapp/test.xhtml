<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h:form id="frmTest">
            <p:barChart widgetVar="chart" model="#{testView.barModel}" style="width: 100%; height: 500px;" />

            <div style="display:flex; justify-content: center;">
                <p:outputLabel for="@next" value="beginAtZero(Y-axes)" />
                <p:toggleSwitch value="#{testView.beginAtZero}"/>
                <p:commandButton value="Refresh" action="#{testView.init}" process="@this @previous" update="@form" />
            </div>
        </h:form>

    </h:body>
</html>
