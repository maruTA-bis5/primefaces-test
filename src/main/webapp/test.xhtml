<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h:form id="frmTest1">
            <h2>validateClient="true"</h2>
            <p:messages global="true" />
            <p:inputNumber value="#{testView.decimal}" decimalPlaces="1" converter="halfup">
                <f:validateLongRange minimum="10" maximum="100" />
            </p:inputNumber>
            <p:commandButton validateClient="true" value="Submit"
                action="#{testView.onSubmit}" process="@form" update="@form" />
        </h:form>

        <h:form id="frmTest2">
            <h2>validateClient="false"</h2>
            <p:messages global="true" />
            <p:inputNumber value="#{testView.decimal}" decimalPlaces="1" converter="halfup">
                <f:validateLongRange minimum="10" maximum="100" />
            </p:inputNumber>
            <p:commandButton validateClient="false" value="Submit"
                action="#{testView.onSubmit}" process="@form" update="@form" />
        </h:form>
    </h:body>
</html>
