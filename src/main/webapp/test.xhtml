<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>Focus Datepicker behavior</h1>
        <h:form id="frmTest">
		<p:growl id="msg" showDetail="true" />
		<p:datePicker mask="true" pattern="yyyy-MM-dd" value="#{testView.date}">
			<p:ajax event="change" listener="#{testView.onDateChanged}" process="@this" update="msg" />
		</p:datePicker>
        </h:form>

    </h:body>
</html>
