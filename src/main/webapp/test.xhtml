<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
        <h:form id="frmTest">
            <p:dataTable var="record" value="#{testView.records}" editable="true" rowIndexVar="rowIndex">
                <f:facet name="header">Row Editor + change Ajax Behavior</f:facet>
                <p:column headerText="No.">#{rowIndex+1}</p:column>
                <p:column headerText="Value">
                    <p:cellEditor>
                        <f:facet name="output">#{record.value}</f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.value}" style="width:100%">
                                <p:ajax event="change" />
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
